<!-- Swiper slider -->
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

<!-- CheckBox -->
<div class="chbox">
  <label class="chbox__label">
    <input type="checkbox" name="" class="chbox__input" value="">
    <span class="chbox__icon chbox__icon_dark"></span>
    <span class="chbox__text"></span>
  </label>
</div>

<!-- Radio -->
<div class="radio">
  <label class="radio__label">
    <input type="radio" name="" class="radio__input" value="">
    <span class="radio__icon radio__icon_dark"></span>
    <span class="radio__text"></span>
  </label>
</div>
